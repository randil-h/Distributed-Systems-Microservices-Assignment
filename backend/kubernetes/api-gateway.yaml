apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: food-delivery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ${DOCKER_REGISTRY}/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: RESTAURANT_ADMIN_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: RESTAURANT_ADMIN_SERVICE_URL
            - name: RESTAURANT_DELIVERY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: RESTAURANT_DELIVERY_SERVICE_URL
            - name: RESTAURANT_OPS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: RESTAURANT_OPS_SERVICE_URL
            - name: RESTAURANT_ORDER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: RESTAURANT_ORDER_SERVICE_URL
            - name: SYSTEM_ADMIN_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: SYSTEM_ADMIN_SERVICE_URL
            - name: UTILITY_AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: UTILITY_AUTH_SERVICE_URL
            - name: UTILITY_NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: UTILITY_NOTIFICATION_SERVICE_URL
            - name: UTILITY_PAYMENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: UTILITY_PAYMENT_SERVICE_URL
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: food-delivery-config
                  key: JWT_SECRET
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: food-delivery
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress
  namespace: food-delivery
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
